<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10ff01a35b.js" crossorigin="anonymous"></script>
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-3x"></i> <!--fa-3x will increase the size by 3 times, like dis we can increase size-->
        <div class="counter" data-target="4000"></div>
        <!-- data-* attributes are designed to hold custom data for custom code
        (typically client side JS) to process. -->
        <!-- data- (daya hyfen karke likhte hai fir attribute ka naam) -->
        <span>Project Completed</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-users fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Client</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-list-check fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing Projects</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
